Proximity:
  Distance: 3
  Enter:
    - if player.inventory.contains#DemonKnowledge
    - chat "An old forgotten grave..."

    - else
    - chat "A Demon stands watch over this grave..."

Interact:
  Script:
    - if player.inventory.contains#DemonKnowledge
    - chat "The gave of the notorious murderer Darius... Apparently he has risen again as a Demon."

    - else
    - chat "As I predicted I have risen in power among the Demons... I vow revenge on those who executed me!"
    - hide
    - give DemonKnowledge